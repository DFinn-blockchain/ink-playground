[package]
name = "crate-extractor"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

clap = "2.33.3"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }

crossbeam-channel = "0.5.0"
anyhow = "1.0.43"
log = "0.4.14"

base_db = {package = "ra_ap_base_db", version = "0.0.71"}
ide_db = {package = "ra_ap_ide_db", version = "0.0.71"}
ide = {package = "ra_ap_ide", version = "0.0.71"}
hir = {package = "ra_ap_hir", version = "0.0.71"}
cfg = {package = "ra_ap_cfg", version = "0.0.71"}
project_model = {package = "ra_ap_project_model", version = "0.0.71"}
vfs = {package = "ra_ap_vfs", version = "0.0.71"}
proc_macro_api = {package = "ra_ap_proc_macro_api", version = "0.0.71"}
tt = {package = "ra_ap_tt", version = "0.0.71"}
vfs_notify = {package = "ra_ap_vfs-notify", version = "0.0.71"}
profile = {package = "ra_ap_profile", version = "0.0.71"}





